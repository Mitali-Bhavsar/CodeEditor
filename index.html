<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
   <section>
    <div class="container">
        <h1>Code Editor</h1>
        <div class="editor">
            <div class="textEditor">
                <label><i class="fa-brands fa-html5"></i>HTML</label>
                <textarea id="html_code" onkeyup="run()" spellcheck="false"></textarea>

                <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
                <textarea id="css_code" onkeyup="run()" spellcheck="false"></textarea>
               
                <label><i class="fa-brands fa-js"></i>JavaScript</label>
                <textarea id="js_code" onkeyup="run()" spellcheck="false"></textarea>
            </div>
            <div class="output">
                <label><i class="fa-solid fa-desktop"></i>Output</label>
                <iframe id="output"></iframe>
            </div>
        </div>
    </div>
   </section> 
   <script src="./main.js" ></script>
</body>
</html>
